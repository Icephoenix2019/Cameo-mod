MCVMARKET:
	Inherits: ^BaseBuilding
	Inherits@shape: ^3x2Shape
    Inherits@allques: ^AllQueues
	Selectable:
		Bounds: 72,48
	Buildable:
        BuildPaletteOrder: 10001
		Prerequisites: barracks, ~mmenabled, !hasmm
		Description: Produces copies of all available factions MCV's for a price.\n\n Limit: 1
	Valued:
		Cost: 2000
	Tooltip:
		Name: MCV Market
	Building:
		Footprint: xxx xxx ===
		Dimensions: 3,3
		LocalCenterOffset: 0,-512,0
	Health:
		HP: 150000
	Armor:
		Type: Wood
	RevealsShroud:
		Range: 5c0
		RevealGeneratedShroud: False
	RevealsShroud@GAPGEN:
		Range: 4c0
	WithBuildingBib:
	WithProductionDoorOverlay:
		Sequence: build-top
	RallyPoint:
	Exit@1:
		SpawnOffset: 213,-128,0
		ExitCell: 1,2
	Production:
		Produces: Vehicle.MCVMarket
	ProductionQueue:
		Type: Vehicle.MCVMarket
		DisplayOrder: 3
		Group: Vehicle
		ReadyAudio: UnitReady
		BlockedAudio: NoBuild
		LimitedAudio: BuildingInProgress
		QueuedAudio: Training
		OnHoldAudio: OnHold
		CancelledAudio: Cancelled
	ProductionBar:
		ProductionType: Vehicle.MCVMarket
	ProvidesPrerequisite:
		Prerequisite: hasmm
	GivesBuildableArea:					##########
		AreaTypes: building, cityi

^MM:
	Buildable:
		Queue: Vehicle.MCVMarket
	Valued:
		Cost: 9999

